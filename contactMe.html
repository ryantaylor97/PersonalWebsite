<!DOCTYPE html>
<html>
<title>Contact Me</title>
<header>Contact Me:</header>
<head>  
<link rel="stylesheet" type="text/css" href="contactMeColors.css">  
</head>
<body>
	<div id="wholeEnchilada">
	<div id="ContactMeText">
		<p >
			If you would like me to contact you, please fill out the form then click submit.
			I will get back to you as soon as possible.
		</p>
	</div>
	<form id="form">
	 First name:<br>
  <input type="text" name="firstname"><br>

  Last name:<br>
  <input type="text" name="lastname"><br>

  Email: <br>
  <input type="text" name="email"><br>

  Phone Number: <br>
  <input type="text" name="Phone number">
<br>
  Preferred Method of Contact: <br>
  <form>
  <input type="radio" name="gender" value="Email" checked> Email<br>
  <input type="radio" name="gender" value="Call"> Calling/Texting<br>
</form>
<br>
  <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
